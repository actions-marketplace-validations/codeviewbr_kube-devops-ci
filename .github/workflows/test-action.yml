name: test-manual-action

on:
  workflow_dispatch:
    inputs:
      command:
        description: Input a command valid
        default: aws -version
        required: true
       
jobs:
  manual-action:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Set kube-ci
        uses: codeviewbr/kube-devops-ci@v0.2.62
        id: vars
        with:
          command: ${{ github.event.inputs.command }}